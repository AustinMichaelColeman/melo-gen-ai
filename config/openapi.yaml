openapi: 3.0.1
info:
  title: Smart Playlist Generator Plugin
  description: A plugin that allows users to create YouTube Music playlists by providing a playlist title and a list of song search queries.
  version: v1
servers:
  - url: __SERVER_URL__
paths:
  /api/playlist:
    post:
      operationId: playlist
      summary: Create a playlist
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/playlistRequest"
      responses:
        "200":
          description: Playlist created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/createPlaylistResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/errorResponse"
components:
  schemas:
    playlistRequest:
      type: object
      required:
        - title
        - searchQueries
      properties:
        title:
          type: string
          description: The title of the playlist.
        searchQueries:
          type: array
          items:
            type: string
            description: A search string representing a song to search for on YouTube Music. At least one search query is required.
          example:
            - "Artist - Song 1"
            - "Artist - Song 2"
    createPlaylistResponse:
      type: object
      required:
        - message
        - playlist_id
        - playlistUrl
        - successful_insertions
      properties:
        message:
          type: string
          description: A message about the status of the playlist creation.
        playlist_id:
          type: string
          description: The ID of the generated playlist.
        playlistUrl:
          type: string
          description: The URL of the generated playlist.
        successful_insertions:
          type: array
          items:
            $ref: "#/components/schemas/songMetadata"
          description: The list of songs successfully inserted into the playlist.
    errorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: A message about the error that occurred.
        playlist_id:
          type: string
          nullable: true
          description: The ID of the playlist, if it was created before the error occurred.
        playlistUrl:
          type: string
          nullable: true
          description: The URL of the playlist, if it was created before the error occurred.
        successful_insertions:
          type: array
          items:
            $ref: "#/components/schemas/songMetadata"
          nullable: true
          description: The list of songs successfully inserted into the playlist before the error occurred.
    songMetadata:
      type: object
      required:
        - id
        - query
        - title
      properties:
        id:
          type: string
          description: The ID of the song.
        query:
          type: string
          description: The search text used to find the song.
        title:
          type: string
          description: The title of the song.
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
